---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-devicehive-auth
spec:
  selector:
    app: {{ .Release.Name }}-devicehive-auth
  ports:
    - protocol: TCP
      port: 8090
      targetPort: dh-auth
---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-devicehive-hazelcast
spec:
  selector:
    app: {{ .Release.Name }}-devicehive-hazelcast
  ports:
    - protocol: TCP
      port: 5701
      targetPort: hazelcast
...
